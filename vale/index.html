<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale</title>
</head>
<body>
    <div class="vale">
        <h1>Vale</h1>

        <div class="valores">
        <label>Número (opcional):</label>
        <input placeholder="Número do Vale" type="number" id="numero" class="numero"/>
       
        <label>Valor:</label>
        <input placeholder="Insira o Valor" type="number" id="valor" class="valor" required/>
        </div>

        <div class="nome">
        <label>Nome:</label>
        <input placeholder="Nome Completo" type="text" id="nome" class="nome" required/>
        </div>

        <div class="cidade">
        <label>Cidade:</label>
        <input placeholder="Insira sua Cidade" type="text" id="cidade" class="cidade" required/>
        
        <label>Data:</label>
        <input type="date" id="data" class="cidade" required/>
        </div>

        <button onclick="gerarVale()">Gerar Vale</button>
    </div>

    

</body>
</html>
