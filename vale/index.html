<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale</title>
</head>
<body>
    <div class="vale">
        <h1>Criando um vale</h1>

        <div class="valores">
        <label>Número:</label>
        <input placeholder="Número do Vale" type="number" id="numero" />
       
        <label>Valor:</label>
        <input placeholder="Insira o Valor" type="number" id="valor" />
        </div>

        <div class="textos">
        <label>Nome:</label>
        <input placeholder="Insira seu Nome" type="text" id="nome" />
        
        <label>Cidade:</label>
        <input placeholder="Insira sua Cidade" type="text" id="cidade" />
       
        
        <label>Data:</label>
        <input type="date" id="data" />
        </div>
    </div>

    

</body>
</html>
